<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dopigo</title>
</head>
<body>
    <div class="row  h-100 ">
        <div class="col-md-5  m-auto h-100 left-container">
            <div class="col-10 m-auto  step1Left">
                <div class=" m-auto step d-flex">
                    <span class="dot1">1</span>
                    <span class="dot1">2</span>
                </div>
                <h5 class="m-auto step1LeftHeader">Complete your registiration </h5>
                <p class="m-auto step1LeftText">Please enter business details</p>
            </div>
        </div>
        <div class="col-md-7">
            <div class="h-75 w-75  ms-5 steponeform">
            <h5 class="pt-5 ms-1">Step 2</h5>
            <form class="row g-3 mt-3">
                <div class="col-md-12 d-flex mt-3 ms-1 ">
                <div class="col-sm-12 businessname">
                    <label for="businessname" class="form-label">Business Name (English)</label>
                      <input type="text" class="form-control inputtek" placeholder="eg. mybusiness" id="businessname">
                </div>
            </div>
                <div class="col-md-12 d-flex mt-2 ms-1 websiterow ">
                    <div class="col-sm-6 mt-4 ">
                        <label for="website" class="form-label">Business Website</label>
                          <input type="text" class="form-control input" placeholder="eg. mybusiness.com" id="website">
                    </div>
                        <div class="col-sm-6 mt-4">
                    <label for="phone" class="form-label">Main Phone Number</label>
                        <input type="tel" class="form-control input" placeholder="e.g 658 0000 0000" id="phone">
                     </div>
                </div>
                <div class="col-md-12 d-flex mt-1 ms-1  inforow">
                    <div class="col-sm-6 mt-4">
                        <label for="inputDrop" class="form-label">Please Select Your Business Type</label>
                        <select id="inputDrop" class="form-select input">
                          <option selected>Please select</option>
                          <option>Sole Proprietorship</option>
                          <option>General Partnership</option>
                        </select>
                      </div>
                        <div class="col-sm-6 mt-4">
                    <label for="number" class="form-label">Business Registiration Number</label>
                        <input type="number" class="form-control input" placeholder="e.g 658 0000 0000" id="number">
                     </div>
                </div>
                <div class="col-sm-12 mt-4">
                    <label for="adress" class="form-label">Business Adress (English)</label>
                      <input type="text" class="form-control inputtek" placeholder="eg. mybusiness.com" id="adress">
                </div>
                
                <div class="col-12 ms-1 submitButtons mb-3">
                <a
                    class="nav__link nav__link--btn btn--show-modal  text-decoration-none p-2 stepleftbtn"
                    href="index.html"> < Back </a>
                  <button type="submit" class="btn  p-2 steprightbtn">Confirm</button>
                </div>
              </form>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
