<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dopigo</title>
</head>
<body>
    <div class="row main-container h-100 ">
        <div class="col-md-5  m-auto h-100 left-container">
            <div class="col-md-10 m-auto  step1Left">
                <div class=" m-auto step d-flex">
                    <span class="dot1">1</span>
                    <span class="dot2">2</span>
                </div>
                <h5 class="m-auto step1LeftHeader">Give us some basic information</h5>
                <p class="m-auto step1LeftText">To start off. Please enter main contact name, email,   address and password</p>
            </div>
        </div>
        <div class="col-md-7 right-container">
            <div class="h-75 w-75  ms-5 steponeform">
            <h5 class="pt-5 ms-1">Step 1</h5>
            <form class="row g-3 mt-3">
                <div class="col-md-12 d-flex  ms-1  namerow">
                <div class="col-md-6 mainContactLabel">
                    <label for="inputname" class="form-label">Main Contact Name</label>
                      <input type="text" class="form-control input" placeholder="eg. Johnsmith" id="inputname">
                </div>
                <div class="col-md-6">
                  <label for="inputEmail" class="form-label">Email Address</label>
                  <input type="email" class="form-control input"placeholder="eg. Johnsmith@mybusiness.com" id="inputEmail">
                </div>
            </div>
                <div class="col-md-12 d-flex  ms-1  passwordrow">
                <div class="col-md-6 mt-3">
                  <label for="inputPassword" class="form-label">Password</label>
                  <input type="password" class="form-control input"  placeholder="Password must be at least 8 characters" id="inputPassword">
                </div>
                <div class="col-md-6 mt-4">
                    <label for="inputPasswordConfirm" class="form-label"></label>
                    <input type="password" class="form-control input" placeholder="Confirm Password" id="inputPasswordConfirm">
                  </div>
                </div>
                <div class="col-12 ms-1 mb-2 submitBtn">
                    <a
                    class="nav__link nav__link--btn btn--show-modal text-decoration-none p-2 steponebtn"
                    href="step.html"
                    >Continue</a>
                </div>
               
              </form>
            </div>
        </div>

    </div>
    <script>
        document.querySelector("#continue").onclick = function()
        {
           window.location.href = "https://rifatkazak.github.io/Dopigo-Challenge/step.html"
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
